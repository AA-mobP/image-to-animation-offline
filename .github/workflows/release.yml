name: Build and Release App

on:
  push:
    branches:
      - main
    paths:
      - 'kivy/**'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools \
            gstreamer1.0-x \
            libmtdev-dev \
            xclip \
            xsel \
            libjpeg-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libavformat-dev \
            libavcodec-dev \
            libswscale-dev \
            libavutil-dev \
            libswresample-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r kivy/requirements.txt

      - name: Build with PyInstaller
        working-directory: kivy
        run: |
          pyinstaller dlDesktop.spec

      - name: Verify Build Output
        working-directory: kivy/dist
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            test -f Img2Sketch || exit 1
          else
            test -f Img2Sketch.exe || exit 1
          fi
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Img2Sketch-${{ matrix.os }}
          path: kivy/dist/
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: Img2Sketch-windows-latest
          path: release-assets/windows

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: Img2Sketch-ubuntu-latest
          path: release-assets/linux

      - name: Zip Linux Binary
        working-directory: release-assets/linux
        run: |
          chmod +x Img2Sketch
          zip -r ../../Img2Sketch-Linux-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/windows/Img2Sketch.exe
            Img2Sketch-Linux-${{ github.ref_name }}.zip
          body: |
            ## Build Information
            - Python Version: 3.11
            - Build Date: ${{ github.event.head_commit.timestamp }}
            - Commit: ${{ github.sha }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
